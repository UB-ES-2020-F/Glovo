services:
  - docker
language: csharp
mono: none
dotnet: 3.1
solution: server/glovo_webapi/glovo_webapi.sln
install:
  - dotnet tool install --global dotnet-ef
  - export PATH="$HOME/.dotnet/tools":$PATH
  - git clone https://github.com/flutter/flutter.git -b stable
  - export PATH="$TRAVIS_BUILD_DIR/flutter/bin:$PATH"
  - flutter channel beta
  - flutter upgrade
  - flutter config --enable-web
  - $TRAVIS_BUILD_DIR/flutter/bin/flutter --version

stages:
  - build
  - tests
  - name: deploy
    if: branch = devops-task-29

jobs:
  include:
  
    - stage: build
      name: "Backend"
      script:
        - cd $TRAVIS_BUILD_DIR/server/glovo_webapi
        - dotnet restore
        - cd glovo_webapi
        - dotnet publish -c Release -o $TRAVIS_BUILD_DIR/backend_deployment/publish
    - name: "Frontend"
      script:
        - cd $TRAVIS_BUILD_DIR/frontend/customerapp
        - flutter build web
        - cp -r web $TRAVIS_BUILD_DIR/frontend_deployment/web
    
    - stage: tests
      name: "Unit Tests"
      script:
        - echo "TODO"
    - name: "Integration Tests"
      script:
        - echo "TODO"
      
    - stage: deploy
      name: "Backend"
      script: $TRAVIS_BUILD_DIR/backend_deployment/deploy.sh
    - name: "Frontend"
      script: $TRAVIS_BUILD_DIR/frontend_deployment/deploy.sh
